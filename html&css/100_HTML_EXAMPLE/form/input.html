<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    </head>
    <body>
        <!-- form 的 action 里使用中文会让文档出现乱码，此时需要加上meta头 -->
        <form action="tijiao.html" >
            <!-- label的for指向的是id而不是name -->
            <label for="inputText">inputText</label>
            <input type="text" name="inputText" id="inputText">
            <br>
            <input type="password" name="password" id="password">
            <br>
            <input type="button" value="按钮的文字">
            <br>
            <label for="sex">单选按钮：</label>
            <input type="radio" name="sex" id="male">Male
            <input type="radio" name="sex" id="female">Female
            <br>
            <label for="checkbox">复选框：</label>
            <input type="checkbox" name="checkbox1" id="checkbox">check1
            <input type="checkbox" name="checkbox2" id="checkbox">check2
            <br>
            
            <br>
            <!-- 想要正确被提交的表单元素必须要有Name属性 -->
            <input type="submit" value="提交按钮的文字,默认为Submit">
            <br>

        </form>
    </body>
</html>
