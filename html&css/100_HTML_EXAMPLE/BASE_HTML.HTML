<html>
    <head>
        <title>第一个html文件</title>
    </head>
    <body bgcolor="yellow">
        <p>body 元素的内容会显示在浏览器中，<br>元素的内容会显示在标题栏中</p>
        
        <p>p元素的空白和
            空行 会被忽略为一个 空格</p>
        <p>同时p元素的行数依赖于浏览器的大小</p>
        <p>因此需要使用<br>来换行</p>
        <h1>标题？</h1>
        <h2>标题？</h2>
        <h1 align="center">居中显示使用 align="center"</h1>
        <p>使用hr标签可以生成一条水平线</p>
        <hr>
        <!-- 而注释则采用这一行的格式 -->
        <p>使用bgcolor属性来改变标签的背景颜色</p>
        <div bgcolor="yellow">颜色测试</div>
        <h1 bgcolor="yellow">颜色测试</h1>
        <p>修正，bgcolor属性只能改变body的背景颜色，但已不建议使用<br>
            改用css属性background-color实现</p>
    </body>
</html>
