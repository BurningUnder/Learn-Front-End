<html>

<head>
    <style>
        div {
            border: 2px solid;
            padding: 10px 40px;
            margin: 2px;
            width: 300px;
        }

        /* Firefox、Chrome 以及 Safari 支持 resize 属性。 */
        .resize {
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>this div can't be resize</div>
    <div class="resize">this div can be resize</div>
</body>

</html>
