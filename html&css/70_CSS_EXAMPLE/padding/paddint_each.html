<html>
<head>
    <style>
        /* 
        id最好不要以数字开头
        以数字开头的ID选择器不能识别
        */
    table#tb1 td{
        padding-top: 20px
    }
    table#tb2 td{
        /* 所有使用百分比的地方都是按照父元素的尺寸来计算的 */
        padding-bottom: 10%
    }
        </style>
</head>
<body>
    <table border="1" id="tb1">
        <tr>
            <td>
                这个表格单元拥有上内边距。
            </td>
        </tr>
    </table>
    <table border="1" id="tb2">
            <tr>
                <td>
                    这个表格单元拥有下内边距。
                </td>
            </tr>
        </table>
</body>

</html>
