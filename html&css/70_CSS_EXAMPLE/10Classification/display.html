<html>

<head>
    <style type="text/css">
        p {
            display: inline
        }

        div {
            display: none
        }

        span {
            display: block
        }
    </style>
</head>

<body>
    <!-- 
        div、h1 或 p 元素常常被称为块级元素。这意味着这些元素显示为一块内容，即“块框”。
        与之相反，span 和 strong 等元素称为“行内元素”，这是因为它们的内容显示在行中，即“行内框”。
     -->
    <p>本例中的样式表把段落元素设置为内联元素。</p>

    <p>而 div 元素不会显示出来！</p>

    <div>这个div 元素的内容不会显示出来！</div>

    <span>本例中的样式表把 span 元素设置为块级元素。</span>
    <span>两个 span 元素之间产生了一个换行行为。</span>
</body>

</html>
