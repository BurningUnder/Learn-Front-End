<html>

<head>
    <style type="text/css">
        img.x {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            /* z-index: 1; */
        }
    </style>
</head>

<body>
    <h1>这是一个标题</h1>
    <img class="x" src="i/7fb813b4ly4fpb3z0aqp7j20go0c079t.jpg" />
    <p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
</body>

</html>
