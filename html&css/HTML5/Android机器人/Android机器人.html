<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #cccccc;
        }

        .content {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 50px auto;
        }

        .an_header {
            width: 250px;
            height: 125px;
            background-color: darkgreen;
            margin: 10px auto;
            /* 添加圆角 */
            border-radius: 125px 125px 0px 0px;
            position: relative;
        }

        .an_header::before,
        .an_header::after {
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 10px;
            background-color: #fff;
            position: absolute;

            bottom: 40px;
        }

        .an_header::before {
            left: 70px;
        }

        .an_header::after {
            right: 70px;
        }

        .an_body {
            width: 250px;
            height: 250px;
            background-color: darkgreen;
            border-radius: 0px 0px 20px 20px;
            margin: 0 auto;
            position: relative;
        }

        .an_body::before,
        .an_body::after {
            content: "";
            position: absolute;
            top: 20px;
            background-color: darkgreen;
            width: 30px;
            height: 180px;
            border-radius: 10px;
        }

        .an_body::before {
            left: -40px;
        }

        .an_body::after {
            right: -40px;
        }

        .an_footer {
            width: 250px;
            height: 100px;
            position: relative;
            margin: 0 auto;
            /* background-color: #fff; */
        }

        .an_footer::before,
        .an_footer::after {
            content: "";
            position: absolute;
            top: 0px;
            background-color: darkgreen;
            width: 30px;
            height: 90px;
            border-radius: 0 0 10px 10px;
        }

        .an_footer::before {
            left: 60px;
        }

        .an_footer::after {
            right: 60px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="an_header"></div>
        <div class="an_body"></div>
        <div class="an_footer"></div>
    </div>
</body>

</html>
