<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/formCss.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名:</label>
            <input type="text" name="userName" id="userName" placeholder="请输入用户名">
            <label for="userPhone">手机号码</label>
            <input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$">
            <label for="email">邮箱地址</label>
            <input type="email" name="email" id="email" required>
            <label for="collage">所属学院</label>
            <input type="text"  list="clist" name="collage" id="collage"
            placeholder="请选择">
            <datalist id="clist">
                <!-- 如果value值和option标签中的值一样将不会显示option标签中的值 -->
                <option value="vue">vuejs</option>
                <option value="js">jss</option>
                <option value="c++">c++</option>
            </datalist>
            <label for="score">入学成绩：</label>
            <input type="number" max="100" min="0" value="0" id="score">
            <label for="">基础水平</label>
            <meter id="level" max="100" min="0" low="59" high="90"></meter>
            <label for="inTime">入学日期</label>
            <input type="date" name="inTime" id="inTime">
            <label for="leaveTime">毕业日期</label>
            <input type="date" name="leaveTime" id="leaveTime">
            <input type="submit">
        </fieldset>
        
    </form>
    <script>
        document.getElementById("score").oninput=function(){
            document.getElementById("level").value=this.value
        }
    </script>
</body>
</html>
